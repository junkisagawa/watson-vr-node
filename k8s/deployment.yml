apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sample-vr-node-app
  labels:
    app: sample-vr-node-app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: sample-node-app
    spec:
      containers:
      - name: sample-vr-node-app
        image: gcr.io/myproject/node-app:v1
        command:
        ports:
          - containerPort: 3000
